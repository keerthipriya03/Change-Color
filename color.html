<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      transition: background-color 0.5s ease;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <button id="colorButton">Change the Background Color</button>
    <script>
        console.log("Page Title:", document.title);
        console.log("Page URL:", document.URL);
        console.log("Document Type:", document.doctype.name);
        function changeBackgroundColor() {
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33", "#FF33F3"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
            console.log("Background Color Changed To:", randomColor);
        }
        const colorButton = document.getElementById("colorButton");
        colorButton.addEventListener("click", changeBackgroundColor);
    </script>
</body>
</html>
